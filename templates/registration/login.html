{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container justify-content-center shadow p-4 mt-5 w-50">
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline">Login</button>
    </form>
</div>
{% endblock content %}
