{% extends "base.html" %}
{% block title %}{{post.title}}-delete{% endblock title %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <p>You are about to delete "{{post.title}}"</p>
        <span><button type="submit" class="btn">Delete</button>
            <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock content %}
