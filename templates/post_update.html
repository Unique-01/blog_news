{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
{{post.title}}
{% endblock title %}
{% block content %}
<div class="container">
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form|crispy}}
    <button type="submit">Update</button>
   </form>
</div>
{% endblock content %}
